<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Practica-1-Dorian</title>
</head>
<body>    
    <img src="/styles/assets/images/top-circle.svg" alt="Circle Top"  class="circle-top circle">
    <img src="/styles/assets/images/bottom-circle.svg" alt="Circle Bottom"  class="circle-bottom circle">
    <article class="card">
        <header class="header-card">
            <img src="/styles/assets/images/card-pattern.svg" alt="Card Pattern" class="header-card-pattern">
            <img src="/styles/assets/images/victor.jpg" alt="Img Victor" class="header-card-victor">
        </header>
        <section class="section">
            <p class="section-texto">Victor Crest <span class="texto-gris">26</span></p>
            <p class="texto-london texto-gris">London</p>
        </section>
        <footer class="footer">
            <div class="footer-1 footer-total">
                <p class="footer-1-numero numero">80K</p>
                <p class="footer-1-texto texto">Followers</p>
            </div>
            <div class="footer-2 footer-total">
                <p class="footer-2-numero numero">803K</p>
                <p class="footer-2-texto texto">Likes</p>
            </div>
            <div class="footer-3 footer-total">
                <p class="footer-3-numero numero">1.4K</p>
                <p class="footer-3-texto texto">Photos</p>
            </div>
        </footer>
    </article>
</body>
</html>
